    <!-- Global Debug Script - ΠΡΩΤΟ από όλα για να εντοπίσουμε undefined URLs -->
    <script>
        // 1) Τύπωσε κάθε αποτυχημένο φόρτωμα asset με element & stack
        window.addEventListener('error', (e) => {
            const t = e.target;
            if (!t) return;
            const url = t.src || t.href;
            if (url && /undefined(\?|$)/.test(url)) {
                console.error('[ASSET ERROR]', t.tagName, url, t);
                console.trace();
            }
        }, true);
        
        // 2) Τύλιξε τυχόν helper assetUrl για να καταλάβεις πότε καλείται με undefined
        const __assetUrl = window.assetUrl || (p => p || '');
        window.assetUrl = function(p) {
            if (!p) {
                console.error('[assetUrl] called with', p, new Error().stack);
                return ''; // μην επιστρέφεις 'undefined' — γύρνα κενό ή default
            }
            return __assetUrl(p);
        };
        
        // 3) Προληπτικά guards για δυναμικά loaders
        window.loadCss = function(href) {
            if (!href || /undefined(\?|$)/.test(href)) {
                console.warn('[loadCss] skip bad href:', href);
                return null;
            }
            const l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = href;
            document.head.appendChild(l);
            return l;
        };
        
        window.loadScript = function(src, attrs={}) {
            if (!src || /undefined(\?|$)/.test(src)) {
                console.warn('[loadScript] skip bad src:', src);
                return null;
            }
            const s = document.createElement('script');
            s.src = src;
            Object.assign(s, attrs);
            document.head.appendChild(s);
            return s;
        };
    </script>

    <!-- Bootstrap Script - ΠΡΙΝ από ΟΠΟΙΟΔΗΠΟΤΕ άλλο script -->
    <script>
        // Ανιχνεύουμε Electron vs Web 
        window.APP_ENV = /Electron/i.test(navigator.userAgent) ? 'desktop' : 'web'; 
     
        // Ένα ενιαίο base για assets: 
        // - Desktop: τα αρχεία είναι πακεταρισμένα, προτίμησε ΣΧΕΤΙΚΑ paths (π.χ. ./assets/…) 
        // - Web: επίσης σχετικά paths. 
        // Αν είχες μηχανισμό protocol (appassets://), κράτα τον μόνο αν είναι 100% σωστά ρυθμισμένος. 
        window.ASSETS_BASE = './'; 
     
        // API base (annotator service): 
        window.API_BASE = localStorage.getItem('apiBase') 
          || (window.APP_ENV === 'desktop' ? 'http://127.0.0.1:5059' : 'http://localhost:5059'); 
     
        console.info('[BOOT]', { APP_ENV, ASSETS_BASE: window.ASSETS_BASE, API_BASE: window.API_BASE }); 
     
        // Helper για ασφαλή σύνθεση URL 
        window.assetUrl = (p) => { 
          if (!p) { console.error('assetUrl(): άδειο path'); return ''; } 
          return (window.ASSETS_BASE.replace(/\/$/, '') + '/' + p.replace(/^\//, '')); 
        }; 
    </script>

    <script src="js/storage-utils.js"></script>
    <script src="./assets/js/tf.min.js" onerror="this.src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js'"></script>
    <script>
        // Παράμετροι URL
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = Number(urlParams.get('patientId')) || 0;
        let imageId = urlParams.get('imageId') || localStorage.getItem(`last_image_${patientId}`);
        
        // Τοπικό μοντέλο AI
        let localModel = null;
        
        async function loadLocalModel() {
            try {
                localModel = await tf.loadLayersModel('indexeddb://stomadiagnosis-caries-v1');
                showNotification('Φορτώθηκε τοπικό μοντέλο', 'success');
            } catch {
                showNotification('Δεν βρέθηκε τοπικό μοντέλο', 'error');
            }
        }
        
        async function predictCenter() {
            if (!localModel) {
                showNotification('Φόρτωσε πρώτα το μοντέλο', 'error');
                return;
            }
            
            // Πάρε την τρέχουσα εικόνα
            const xraysKey = `patient_xrays_${patientId}`;
            const rec = (JSON.parse(localStorage.getItem(xraysKey) || '[]')).find(r => String(r.id) === String(imageId));
            const src = rec?.dataUrl || rec?.imageData;
            if (!src) {
                showNotification('Δεν βρέθηκε εικόνα', 'error');
                return;
            }
            
            const img = await new Promise(r => {
                const im = new Image();
                im.onload = () => r(im);
                im.src = src;
            });
            
            const c = document.createElement('canvas'), S = 64;
            c.width = S;
            c.height = S;
            const g = c.getContext('2d');
            g.drawImage(img, Math.max(0, (img.naturalWidth - S) / 2), Math.max(0, (img.naturalHeight - S) / 2), S, S, 0, 0, S, S);
            const d = g.getImageData(0, 0, S, S);
            const x = tf.tidy(() => tf.tensor(d.data, [S, S, 4]).slice([0, 0, 0], [S, S, 3]).toFloat().div(255).expandDims());
            const out = localModel.predict(x);
            const p = await out.data();
            out.dispose();
            x.dispose();
            const msg = `Τοπική πρόβλεψη (center): caries=${p[1].toFixed(2)} healthy=${p[0].toFixed(2)}`;
            showNotification(msg, 'info');
        }

        // Αρχικοποίηση
        document.addEventListener('DOMContentLoaded', function() {
            initializeAnalysis();
        });

        function initializeAnalysis() {
            // Ενημέρωση στοιχείων ασθενή
            if (patientId) {
                document.getElementById('patientId').textContent = patientId;
                
                // Φόρτωση στοιχείων ασθενή από localStorage
                const patients = JSON.parse(localStorage.getItem('patients') || '[]');
                const patient = patients.find(p => String(p.id) === String(patientId));
                const pname = patient?.name || [patient?.firstName, patient?.lastName].filter(Boolean).join(' ');
                if (pname) document.getElementById('patientName').textContent = pname;
            }

            if (!imageId) {
                // Δείξε φιλικό μήνυμα αντί για «Αναμονή...»
                const statusElement = document.getElementById('analysisStatus');
                statusElement.className = 'status error';
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Ανεβάστε ή επιλέξτε ακτινογραφία για ανάλυση';
                
                // Απενεργοποίησε κουμπιά έναρξης
                const startBtn = document.querySelector('button[onclick="startAnalysis()"]');
                const resetBtn = document.querySelector('button[onclick="resetAnalysis()"]');
                if (startBtn) startBtn.disabled = true;
                if (resetBtn) resetBtn.disabled = true;
                
                // Ενημέρωση εικόνας preview
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.innerHTML = `
                    <i class="fas fa-upload" style="font-size: 3rem; color: #6c757d;"></i>
                    <span style="margin-left: 15px;">Δεν έχει επιλεγεί ακτινογραφία</span>
                `;
                
                showNotification('Επιλέξτε ακτινογραφία για να ξεκινήσετε την ανάλυση', 'info');
            } else {
                document.getElementById('imageId').textContent = imageId;
                loadXrayImage();
                showNotification('Σύστημα ανάλυσης έτοιμο', 'info');
            }
        }

        function loadXrayImage() {
            const imagePreview = document.getElementById('imagePreview');
            if (!imagePreview) return;
            
            const xraysKey = `patient_xrays_${patientId}`;
            const xraysData = JSON.parse(localStorage.getItem(xraysKey) || '[]');
            const imageRecord = xraysData.find(r => String(r.id) === String(imageId));

            // ✅ Δουλεύει είτε έχεις dataUrl είτε imageData
            const src = imageRecord?.dataUrl || imageRecord?.imageData;
            if (src) {
                const img = document.createElement('img');
                img.src = src;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '300px';
                img.style.objectFit = 'contain';
                imagePreview.innerHTML = '';
                imagePreview.appendChild(img);
            } else {
                imagePreview.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ffc107;"></i>
                    <span style="margin-left: 15px;">Εικόνα δεν βρέθηκε</span>
                `;
            }
        }

        function startAnalysis() {
            const statusElement = document.getElementById('analysisStatus');
            const progressFill = document.getElementById('progressFill');
            const resultsSection = document.getElementById('resultsSection');
            const saveBtn = document.getElementById('saveBtn');
            
            if (!statusElement || !progressFill) return;
            
            // Ενημέρωση κατάστασης
            statusElement.className = 'status processing';
            statusElement.innerHTML = '<div class="loading"></div> Ανάλυση σε εξέλιξη...';
            
            // Προσομοίωση προόδου
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    completeAnalysis();
                }
            }, 500);
        }

        function completeAnalysis() {
            const statusElement = document.getElementById('analysisStatus');
            const resultsSection = document.getElementById('resultsSection');
            const analysisResults = document.getElementById('analysisResults');
            const saveBtn = document.getElementById('saveBtn');
            
            // Ενημέρωση κατάστασης
            statusElement.className = 'status completed';
            statusElement.innerHTML = '<i class="fas fa-check-circle"></i> Ανάλυση ολοκληρώθηκε';
            
            // Προσομοίωση αποτελεσμάτων
            const mockResults = {
                findings: [
                    'Φυσιολογική οδοντική δομή',
                    'Ελαφρά απώλεια οστικής μάζας στην περιοχή των οπισθίων δοντιών',
                    'Παρουσία τερηδόνας στον δεύτερο γομφίο'
                ],
                recommendations: [
                    'Συνιστάται περαιτέρω εξέταση για την οστική απώλεια',
                    'Άμεση θεραπεία της τερηδόνας',
                    'Επανεξέταση σε 6 μήνες'
                ],
                confidence: 87
            };
            
            // Εμφάνιση αποτελεσμάτων
            analysisResults.innerHTML = `
                <div class="result-item">
                    <h4><i class="fas fa-search"></i> Ευρήματα</h4>
                    <ul>
                        ${mockResults.findings.map(finding => `<li>${finding}</li>`).join('')}
                    </ul>
                </div>
                <div class="result-item">
                    <h4><i class="fas fa-lightbulb"></i> Συστάσεις</h4>
                    <ul>
                        ${mockResults.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                    </ul>
                </div>
                <div class="result-item">
                    <h4><i class="fas fa-chart-bar"></i> Βαθμός Εμπιστοσύνης</h4>
                    <div style="font-size: 1.2rem; color: #28a745; font-weight: bold;">
                        ${mockResults.confidence}%
                    </div>
                </div>
            `;
            
            resultsSection.style.display = 'block';
            saveBtn.disabled = false;
            
            showNotification('Ανάλυση ολοκληρώθηκε επιτυχώς!', 'success');
        }

        function resetAnalysis() {
            const statusElement = document.getElementById('analysisStatus');
            const progressFill = document.getElementById('progressFill');
            const resultsSection = document.getElementById('resultsSection');
            const saveBtn = document.getElementById('saveBtn');
            
            statusElement.className = 'status processing';
            statusElement.innerHTML = '<i class="fas fa-clock"></i> Αναμονή έναρξης ανάλυσης';
            progressFill.style.width = '0%';
            resultsSection.style.display = 'none';
            saveBtn.disabled = true;
            
            showNotification('Ανάλυση επαναφέρθηκε', 'info');
        }

        function saveResults() {
            // Αποθήκευση αποτελεσμάτων στο localStorage
            const analysisData = {
                patientId: patientId,
                imageId: imageId,
                timestamp: new Date().toISOString(),
                results: {
                    findings: [
                        'Φυσιολογική οδοντική δομή',
                        'Ελαφρά απώλεια οστικής μάζας στην περιοχή των οπισθίων δοντιών',
                        'Παρουσία τερηδόνας στον δεύτερο γομφίο'
                    ],
                    recommendations: [
                        'Συνιστάται περαιτέρω εξέταση για την οστική απώλεια',
                        'Άμεση θεραπεία της τερηδόνας',
                        'Επανεξέταση σε 6 μήνες'
                    ],
                    confidence: 87
                }
            };
            
            // Αποθήκευση στο localStorage
            const analysisKey = `analysis_${patientId}_${imageId}`;
            localStorageSet(analysisKey, analysisData);
            
            showNotification('Αποτελέσματα αποθηκεύτηκαν επιτυχώς!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
